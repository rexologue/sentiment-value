<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Классификатор текста</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1>Классификатор текста</h1>
        <p class="subtitle">Минимальный интерфейс для API классификатора.</p>
      </header>

      <section class="card">
        <div class="card-header">
          <h2>Доступные классы</h2>
          <span id="classes-status" class="status">Загрузка...</span>
        </div>
        <div id="class-chips" class="chips"></div>
      </section>

      <section class="card">
        <h2>Текст для классификации</h2>
        <textarea
          id="input-text"
          rows="6"
          placeholder="Вставьте или введите текст для классификации..."
        ></textarea>
        <div class="actions">
          <button id="predict-btn" class="primary">Классифицировать</button>
          <span id="error-message" class="error" role="alert"></span>
        </div>
      </section>

      <section class="card" id="results-card">
        <div class="card-header">
          <h2>Результаты</h2>
          <span id="prediction-label" class="prediction">—</span>
        </div>
        <div id="probability-list" class="probabilities"></div>
      </section>
    </main>

    <script src="/static/app.js"></script>
  </body>
</html>
